
<div class="row">
  <div class="col">
    <h2>Search</h2>
  </div>
</div>
<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">search</i>
        <input #searchtext
            id="icon_prefix"
            type="text"
            autofocus
            autocomplete="off"
            (keyup)="updateSearch(searchtext.value)">
        <label for="icon_prefix">Search by name</label>
      </div>
    </div>
  </form>
</div>
<div class="row">
  <span *ng-for="#guest of getList()">
    <div class="col s12 m6 l4">
      <div class="card grey lighten-3">
        <div class="card-content">
          <span class="card-title black-text">{{guest.name}}</span>
          <p>
            Loves Angular2?
          </p>
        </div>
        <div class="card-action">
          <a href="#">yes</a>
          <a href="#">no</a>
        </div>
      </div>
    </div>
  </span>
</div>
