<div class="row"></div>

<!--search-->
<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">search</i>
        <input #searchtext
            id="icon_prefix"
            type="text"
            autofocus
            autocomplete="off"
            (keyup)="updateSearch(searchtext.value)">
        <label for="icon_prefix">Search by name</label>
      </div>
    </div>
  </form>
</div>

<!--Cards-->
<div class="row">
  <div *ng-for="#guest of getList()" class="col s12 m6 l4">
    <div class="card grey lighten-3">
      <div class="card-content">
        <span class="card-title black-text">{{guest.name}}</span>
      </div>
      <div class="card-action">
        <p>Loves Angular2?</p>
        <a (click)="updateLovesNg2(guest, true)">yes</a>
        <a (click)="updateLovesNg2(guest, false)">no</a>
      </div>
    </div>
  </div>
</div>

<!--no results-->
<div *ng-if="noResults" class="row">
  <div class="input-field col s12">
    <h3>No results</h3>
  </div>
</div>
